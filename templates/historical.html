<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyGuard - Stock Prediction</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style_hist.css">
    <script src="/static/js/script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container cont">
            <img src="../static/images/logo.png" alt="MoneyGuard Logo" class="logo">

            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>  
                <li><a href="#">Register</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h1>Stock Price Prediction</h1>
            <h6 class="h21">Predict, Invest, Prosper, Repeat</h6>
            <h5>Historical Data for {{ stock_symbol }}</h5>
            <p>From: {{ start_date }} To: {{ end_date }}</p>
        
            {% if error %}
                <p>{{ error }}</p>
            {% else %}
                <img src="data:image/png;base64,{{ historical_chart_url }}" alt="Historical Data Chart" class="image">
            {% endif %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 MoneyGuard. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
